<div class="container">
    <mat-card style="margin-top: 10%;">
        <form>
            <mat-grid-list cols="5" rowHeight="70px">             
                <mat-grid-tile [colspan]="2" [rowspan]="2">
                   <p>Nueva Cuenta</p>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="6" >
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
                        <!-- Codigo Column -->
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef> Codigo </th>
                            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                          </ng-container>
                        <!-- Denominacion Column -->
                        <ng-container matColumnDef="denomination">
                          <th mat-header-cell *matHeaderCellDef> Denominacion </th>
                          <td mat-cell *matCellDef="let element"> {{element.denomination}} </td>
                        </ng-container>
                        <!-- Acciones Column -->
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef>  </th>
                            <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                                <a class="pointer"  matTooltip="Editar">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#00AEE1" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
                                        <line x1="13.5" y1="6.5" x2="17.5" y2="10.5" />
                                    </svg>
                                </a>
                                <a class="pointer" (click)="deleteAccount(i)" matTooltip="Eliminar">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A457F" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <line x1="4" y1="7" x2="20" y2="7" />
                                        <line x1="10" y1="11" x2="10" y2="17" />
                                        <line x1="14" y1="11" x2="14" y2="17" />
                                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                                    </svg>
                                </a>
                          </td>
                      </ng-container>   
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table> 
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <input  class="form-control" name="glosa" placeholder="Codigo" autocomplete="off">             
                </mat-grid-tile>
                
                <mat-grid-tile [colspan]="2" [rowspan]="1" >
                    <input  class="form-control" name="denominacion" placeholder="Denominacion" autocomplete="off">   
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button  class="width"> Agregar </button>   
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button  class="widthC"> Cancelar </button>   
                </mat-grid-tile>        
            </mat-grid-list> 
          
        </form>     
    
    </mat-card>
</div>
