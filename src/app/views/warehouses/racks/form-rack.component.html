<div class="content-all">
    <br><br>
    <div class="card bg-light mb-3 centreado" style="border-color:#00AEE1;">
        <div class="form_1 data_info card-header" style="border-color:#00AEE1;background-color:#0a457fb6;" >
            <div class="line"></div>
            <div class="header-rg">
                <h1><b>{{titulo}}</b></h1>
            </div>
        </div>
        <div class="card-body">
            <form >
                <div class="form-group col-md-8 ">
                    <label for="nombre" class="col-sm-4 label-col col-form-label" >Nombre de Estante:</label>
                    <input type="text" class="form-control input-register" placeholder="Nombre del Estante" name="nombre"
                        id="name" [(ngModel)]="rack.description">
                    <div class="alert alert-danger" *ngIf="error?.description">
                        {{ error.name }}
                    </div>

                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary my-2 btn-style"
                        (click)="rack.idRack? editar(): crear()">
                        {{ rack.idRack? 'Editar': 'Crear' }}
                    </button>
                    <button type="button" class="btn btn-secondary my-2 btn-style"
                        routerLink="/listar_productos">volver</button>
                </div>
            </form>
        </div>

    </div>
</div>
