<div class="container content-all ">
  <div class="row">
    <div class="col-md-6" style="margin-bottom: 40px;">
      <div>
        <h1 class="hd-s prd">Lista de Productos</h1>
        <div class="" *ngFor="let producto of productos">
          <mat-card class="card-wr">
            <div class="header-card" style="display: inline-flex; justify-content: space-between;">
              <p>{{producto.name}}</p>
              <div class="buttons-edit-delete">
                <button class="btn-h" mat-mini-fab [routerLink]="['/producto', producto.productID]"
                  aria-label="Example icon button with a plus one icon">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
                    <line x1="13.5" y1="6.5" x2="17.5" y2="10.5"></line>
                  </svg>
                </button>
                <button class="btn-h" mat-mini-fab (click)="eliminar(producto)"
                  aria-label="Example icon button with a plus one icon">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="4" y1="7" x2="20" y2="7"></line>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                  </svg>
                </button>
              </div>
            </div>
            <mat-card-content>
              <p>
                {{producto.description}}
              </p>
              <p style="text-align: right; font-size: large; font-weight: bolder;" class="td-units">
              {{producto.quantity}}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <div class="content-btn">
        <button class="btn btn-submit" routerLink="/producto">AÃ±adir Producto</button>
      </div>
    </div>
    
    <div class="col-md-6">
      <div>
        <h2 class="hd-s">Estantes</h2>
        <button class="btn btn-submit" style="margin-bottom: 10px;" data-toggle="modal" id="btn-addrack"
          routerLink="/formRack">Nuevo Estante</button>
        <table class="table align-middle mb-0 bg-white table-hover">
          <thead class="bg-light table-light">
            <tr>
              <th>Nombre</th>
              <th class="td-tx">Productos</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngFor="let rack of racks">
            <tr>
              <td>
                <p class="text-muted mb-0">{{rack.description}}</p>
              </td>
              <td class="td-tx">
                <p>x{{rack.products.length}}</p>
              </td>
              <td class="td-btn">
                <button [routerLink]="['/formRack', rack.idRack]" type="button" class="btn btn-link btn-sm btn-rounded">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4"></path>
                    <line x1="13.5" y1="6.5" x2="17.5" y2="10.5"></line>
                  </svg>
                </button>
                <button (click)="eliminarEstante(rack)" type="button" class="btn btn-link btn-sm btn-rounded">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="4" y1="7" x2="20" y2="7"></line>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                  </svg>
                </button>
                <button [routerLink]="['/asignar-producto', rack.idRack]" type="button"
                  class="btn btn-link btn-sm btn-rounded">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart-plus"
                    width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="6" cy="19" r="2" />
                    <circle cx="17" cy="19" r="2" />
                    <path d="M17 17h-11v-14h-2" />
                    <path d="M6 5l6.005 .429m7.138 6.573l-.143 .998h-13" />
                    <path d="M15 6h6m-3 -3v6" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
