<div class="content-all">
    <br><br>
    <div class="card bg-light mb-3">
        <div class="form_1 data_info card-header">
            <div class="line"></div>
            <div class="header-rg">
                <h1><b>{{titulo}}</b></h1>
            </div>
        </div>
        <div class="card-body ">
            <form>
                <div class="form-group col-md-8 ">
                    <label for="nombre" class="col-sm-4 label-col col-form-label">Nombre de Almacen:</label>
                    <input type="text" class="form-control input-register" placeholder="Nombre de Almacen" name="nombre"
                        id="name" [(ngModel)]="warehouse.name">
                    <div class="alert alert-danger" *ngIf="error?.name">
                        {{ error.name }}
                    </div>

                </div>
                <div class="form-group col-md-8">
                    <label for="inputEmail3" class="col-sm-4 label-col col-form-label">Descripcion:</label>
                    <input type="text" class="form-control" placeholder="Descripcion" name="description"
                        id="description" [(ngModel)]="warehouse.description">
                    <div class="alert alert-danger" *ngIf="error?.description">
                        {{ error.description }}
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary my-2 btn-continue"
                        (click)="warehouse.idWarehouse? editar(): crear()">
                        {{ warehouse.idWarehouse? 'Editar': 'Crear' }}
                    </button>
                    <button type="button" class="btn btn-secondary my-2 btn-continue"
                        routerLink="/warehouse">volver</button>
                </div>
            </form>
        </div>

    </div>
</div>
