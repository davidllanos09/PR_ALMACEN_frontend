
<div class="container pass-rec">
	<div class="header-p">
        <h3>Recuperar contraseña</h3>
        <div class="linea"></div>
	</div>
	<form class="form-pass" #passwordForm="ngForm" (ngSubmit)="passwordForm.form.valid && onSubmit(passwordForm)">
        <div class="form-group">
          <label>Correo electrónico </label>
          <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="tucorreo@gmail.com"
            [ngClass]="{ 'is-invalid': passwordForm.submitted && email.invalid }" email required>
            <div *ngIf="passwordForm.submitted && email.invalid" class="invalid-feedback">
            <div *ngIf="email.errors.required">El correo electrónico es obligatorio</div>
            <div *ngIf="email.errors.email">Debe ser una dirección de correo electrónico válida</div>
        </div>
        </div>
        
        <div class="form-group">
            <button class="btn btn-block btn-submit-pass">Siguiente</button>
          </div>
    </form>
</div>
