<div class="btn-volver">
    <button mat-raised-button color="primary" class="btn" >Volver</button>
</div>
<div class="container"> 
    <mat-toolbar class="toolbar">
        <span>Mis Compras</span>  
    </mat-toolbar>
    <div class="body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
            <!-- Producto Column -->
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.product}} </td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef>Total</th>
              <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>

            <!-- Acciones Column agregar metodos para cada boton -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                    <a class="pointer"  matTooltip="ver">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#0A457F" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                      </svg>
                    </a>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>  
      </div>
</div>
